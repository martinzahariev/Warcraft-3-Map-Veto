<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content ="width=device-width">
    <title>Warcraft 3 Map Veto</title>
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Main Style -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body id="contact">
<div class="container">

    <!-- Navigation -->

    <nav>
        <a href="index.html">Home</a>
        <a href="app.html">Veto</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Contact Form -->

    <section class="contact">
        <h1>Contact us</h1>
        <div class="desc">
            Having any suggestions and/or feedback? Do not hesitate to
            contact us below, we are always working on improving our product.
        </div>
        <form action="contact.html">
            <label for="form_name" title="name"><input type="text" id="form_name" placeholder="Name"></label>
            <label for="form_email" title="email"><input type="email" id="form_email" placeholder="Email"></label>
            <label for="form_discord" title="discord"><input type="text" id="form_discord" placeholder="Discord (Optional)"></label>
            <label for="form_twitter" title="twitter"><input type="text" id="form_twitter" placeholder="Twitter(Optional)"></label>
            <label for="form_message" title="message"><textarea id="form_message" placeholder="Message"></textarea></label>
            <input type="submit" id="form_submit" value="Submit">
        </form>
    </section>

</div>
<script src="dist/js/script.js"></script>
</body>
</html>
