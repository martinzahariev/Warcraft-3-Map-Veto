<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content ="width=device-width">
    <title>Warcraft 3 Map Veto</title>
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Main Style -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

<body id="contact">
<div class="container">

    <!-- Navigation -->

    <nav>
        <a href="index.html"><button>Home</button></a>
        <a href="app.html"><button>Veto</button></a>
        <a href="contact.html"><button>Contact</button></a>

    <!-- Contact Form -->

    <section class="contact">
        <div class="title">Contact us</div>
        <div class="desc">
            Having any suggestions and/or feedback? Do not hesitate to
            contact us below, we are always working on improving our product.
        </div>
        <form action="">
            <label for="form_name"><input type="text" id="form_name" placeholder="Name"></label>
            <label for="form_email"><input type="email" id="form_email" placeholder="Email"></label>
            <label for="form_discord"><input type="text" id="form_discord" placeholder="Discord (Optional)"></label>
            <label for="form_twitter"><input type="text" id="form_twitter" placeholder="Twitter (Optional)"></label>
            <label for="form_message"><textarea id="form_message" placeholder="Input your message..."></textarea></label>
            <input type="submit" id="form_submit">
        </form>
    </section>

</div>
<script src="dist/js/script.js"></script>
