<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content ="width=device-width">
    <title>Warcraft 3 Map Veto</title>
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Main Style -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body id="app">
<div class="container">

    <!-- Navigation -->

    <nav>
        <a href="index.html">Home</a>
        <a href="app.html">Veto</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Options -->

    <div class="options">
        <div class="game-mode">
            <div class="select-mode">
                <div class="selectBox">
                    <div class="select">Game Mode <span class="fa fa-angle-down"></span></div>
                    <div class="overSelect"></div>
                </div>
                <div class="alternatives">
                    <div class="wrapper">
                        <div>1v1</div>
                        <div>2v2</div>
                        <div>3v3</div>
                        <div>4v4</div>
                    </div>
                </div>
            </div>
        </div
        ><div class="game-length">
            <div class="select-length">
                <div class="selectBox">
                    <div class="select">Game Length <span class="fa fa-angle-down"></span></div>
                    <div class="overSelect"></div>
                </div>
                <div class="alternatives">
                    <div class="wrapper">
                        <div>BO1</div>
                        <div>BO3</div>
                        <div>BO5</div>
                    </div>
                </div>
            </div>
        </div
        ><div class="game-maps">
            <div class="select-maps">
                <div class="selectBox">
                    <div class="select">Maps <span class="fa fa-angle-down"></span></div>
                    <div class="overSelect"></div>
                </div>
                <div class="alternatives">
                    <div class="wrapper">
                        <div class="groups">Please select the game mode first.</div>
                    </div>
                </div>
            </div>
        </div
        ><div class="game-veto">
            <div class="select-veto">
                <div class="selectBox">
                    <div class="select">Veto Type <span class="fa fa-angle-down"></span></div>
                    <div class="overSelect"></div>
                </div>
                <div class="alternatives">
                    <div class="wrapper">
                        <div class="groups">Please select the game length first.</div>
                    </div>
                </div>
            </div>
        </div
        ><div class="veto-start">
            <div>
                <div class="select">Start Veto</div>
            </div>
        </div>
    </div>

    <!-- Veto Window -->

    <div class="veto-window">
        <div class="vetoes">
        </div>
    </div>
</div>

<script src="dist/js/script.js"></script>
</body>
</html>
